<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Sorting hat</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Chapéu Seletor</h1>
        <p class="subtitulo">Bem vindo ao Chapéu Seletor, um quiz dedicado a descobrir em qual das casas de Hogwarts você se encaixa.</p>
        <img src="images/harry-cat.png" id="logo" alt="um gato vestido de harry potter">
        <button class="botao" id="botao-iniciar">Iniciar</button>

        <div class="questao">
            <p class="questao-descricao"></p>
            <div>
                <input type="radio" id="questao1" name="questao" checked>
                <label for="questao1" name="questao"></label>
            </div>
            <div>
                <input type="radio" id="questao2" name="questao">
                <label for="questao2" name="questao"></label>
            </div>
            <div>
                <input type="radio" id="questao3" name="questao">
                <label for="questao3" name="questao"></label>
            </div>
            <div>
                <input type="radio" id="questao4" name="questao">
                <label for="questao4" name="questao"></label>
            </div>
            <button class="botao" id="botao-proximo" onclick="adicionarPontos()">Proximo</button>
            <button class="botao" id="botao-finalizar" onclick="mostrarCasa()">Finalizar</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
